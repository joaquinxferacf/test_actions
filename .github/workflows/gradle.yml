name: Subir apk a firebase

on: [push]

jobs:
  android-ci:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      
      - name: "Android CI"
      - uses: code0987/android-ci-build-action@master
        with:
          args: |
            npm install
            export GRADLE_USER_HOME=`pwd`./src/.gradle
            chmod 755 ./src/gradlew
            ./src/gradlew -p ./src check
